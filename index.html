<!DOCTYPE html>

<body class="bg-slate-50">

            modules: [

                    content: {

                        points: [

                            { t: "Coordinaci√≥n Intersegmentaria", d: "Sincronizaci√≥n de diferentes partes del cuerpo (brazos y piernas) de forma simult√°nea." },
                            { t: "Memoria Coreogr√°fica", d: "Proceso cognitivo donde el cerebro almacena patrones de movimiento complejos." }
                        ],
                        benefit: "Practicar secuencias r√≠tmicas mejora la neuroplasticidad, permitiendo que el cerebro cree nuevas conexiones neuronales."
                    }
                },
                { 
                    id: 2, 
                    title: "Expresi√≥n, Postura y Bienestar", 
                    icon: "üßò", 
                    summary: "Comunicaci√≥n no verbal y gesti√≥n emocional.",
                    content: {
                        intro: "Nuestra postura y gestos hablan antes que nuestras palabras. La expresi√≥n corporal nos permite liberar tensiones y mejorar nuestra autoconfianza.",
                        points: [
                            { t: "Lenguaje No Verbal", d: "Uso de la mirada, la posici√≥n del torso y la energ√≠a del movimiento para transmitir mensajes." },
                            { t: "Relajaci√≥n Consciente", d: "T√©cnicas para identificar puntos de tensi√≥n muscular causados por el estr√©s acad√©mico." },
                            { t: "Conciencia Corporal", d: "Aprender a escuchar las se√±ales de fatiga o ansiedad que el cuerpo manifiesta." }

                    }
                }

        function App() {
            const [view, setView] = useState('cover');
            const [completed, setCompleted] = useState([]);
            const [progress, setProgress] = useState(0);

            useEffect(() => {

            const ViewCover = () => (

                        <div className="inline-block px-4 py-1 rounded-full bg-white/20 border border-white/30 text-sm font-bold tracking-widest uppercase">

                                    <div className="h-full bg-indigo-500 transition-all duration-700" style={{width: `${progress}%`}}></div>
                                </div>
                                <span className="font-bold text-indigo-600">{Math.round(progress)}%</span>
                            </div>
                        </div>
                    </header>

                    <div className="grid gap-6">
                        {COURSE_DATA.modules.map(m => (
                            <div 
                                key={m.id} 
                                onClick={() => setView('mod'+m.id)}
                                className={`group p-6 rounded-3xl border-2 transition-all cursor-pointer flex items-center gap-6 ${
                                    completed.includes(m.id) 
                                    ? 'bg-green-50 border-green-200 shadow-sm' 
                                    : 'bg-white border-slate-100 shadow-md hover:border-indigo-400'
                                }`}
                            >
                                <div className={`text-4xl w-20 h-20 rounded-2xl flex items-center justify-center transition-colors ${
                                    completed.includes(m.id) ? 'bg-green-100' : 'bg-indigo-50 group-hover:bg-indigo-100'
                                }`}>

                                </div>
                                <div className="flex-1">
                                    <h3 className="text-xl font-bold text-slate-800">{m.title}</h3>
                                    <p className="text-slate-500">{m.summary}</p>
                                </div>
                                <div className={`w-10 h-10 rounded-full flex items-center justify-center ${
                                    completed.includes(m.id) ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-300'
                                }`}>
                                    {completed.includes(m.id) ? '‚úì' : '‚Üí'}
                                </div>
                            </div>
                        ))}
                    </div>

                    {completed.length === COURSE_DATA.modules.length && (
                        <div className="mt-12 p-8 bg-indigo-600 rounded-3xl text-white text-center shadow-xl animate-bounce">
                            <h3 className="text-2xl font-bold mb-2">¬°Todo listo!</h3>
                            <p className="mb-6 opacity-90">Has completado todos los temas del tercer trimestre.</p>
                            <button 
                                onClick={() => setView('end')}
                                className="bg-white text-indigo-600 px-10 py-4 rounded-xl font-black uppercase tracking-widest shadow-lg"
                            >
                                Obtener Certificaci√≥n
                            </button>
                        </div>
                    )}
                </div>
            );

            const ViewModule = ({id}) => {
                const mod = COURSE_DATA.modules.find(m => m.id === id);
                return (
                    <div className="min-h-screen bg-white">
                        <div className="max-w-3xl mx-auto p-6 md:p-12">
                            <button onClick={() => setView('index')} className="mb-8 flex items-center gap-2 text-indigo-600 font-bold hover:gap-4 transition-all">
                                <span>‚Üê</span> Volver al √≠ndice
                            </button>

                            <div className="prose prose-indigo lg:prose-xl">

                                <div className="space-y-4 mb-10">
                                    {mod.content.points.map((p, i) => (
                                        <div key={i} className="bg-slate-50 p-6 rounded-2xl border border-slate-100">

                                        </div>
                                    ))}
                                </div>

                                <div className="bg-indigo-50 p-8 rounded-3xl border border-indigo-100 mb-10">

                                        üí° Sab√≠as que...
                                    </h4>

                                </div>
                            </div>

                                onClick={() => { if(!completed.includes(id)) setCompleted([...completed, id]); setView('index'); }}

                            >
                                Entendido, marcar como finalizado
                            </button>
                        </div>
                    </div>
                );
            };

            const ViewEnd = () => (

        const root = ReactDOM.createRoot(document.getElementById('root'));

</body>
</html>
